<!DOCTYPE html>
<html>

<head>
  <title>Weather Search</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/306e707f1e.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Work+Sans&family=Secular+One&family=Source+Sans+Pro&family=Permanent+Marker&family=Sriracha&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>


<body>
  <div class="container ">
    <div class="border p-4 m-2 rounded shadow">
      <form id="search-form">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Which City?" id="city-input" />
          <input class="material-icons" type="submit" id="search" value="search" />
          <input class="material-icons" type="button" id="current" value="pin_drop" />
        </div>
      </form>
      <br>
      <div class="row d-flex align-items-end">
        <div class="col">
          <h2>
            <span id="current-city">San Francisco</span>
            <br>
          </h2>
          <p class="tme" id="time">
            Monday Jan.1 <br>
            Last updated at 00:00
          </p>
        </div>
        <div class="col">
          <img class="dicon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="weather icon">
          <p class="tempDisplay">
            <span class="temprature" id="todayTemprature">20</span>
            <a href="#" class="tempUnit" id="cunit">°C</a> | <a href="#" class="tempUnit" id="funit">°F</a>
          </p>
        </div>
        <div class="col align-self-center">
          <ul class="list-unstyled" id="weatherShow">
            <li>
              <div class="row d-flex justify-content-center">
                <div class="col-3">
                  <span class="hi">&#32;</span>
                </div>
                <div class="col-3">
                  <span class="low">&#32;</span>
                </div>
              </div>
            </li>
            <li>Feels Like <span class="feels">&#32;</span></li>
            <li class="description" style="text-transform:capitalize">&#32;</li>
            <li>Humidity <span class="humid">&#32;</span>% </li>
          </ul>
        </div>
      </div>

      <div class="hourlyForecast" id="hr-forecast">
        &#32;
      </div>
    </div>
    <div class="border p-4 m-2 rounded shadow">
      <div class="dailyForecast" id="daily-forecast">&#32;</div>
    </div>

  </div>


  </div>
  <div id="link-to-github" align="center">
    <p class="bio">
      This project was coded by Daisy Guan and is open-sourced on <a class="github-button"
        href="https://github.com/hokkjkm/weather-search" data-icon="octicon-eye"
        aria-label="Watch ntkme/github-buttons on GitHub">Github</a>
    </p>

  </div>
  <script src="index.js"></script>

</body>

</html>
